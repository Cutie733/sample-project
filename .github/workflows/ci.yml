name: Advanced CI

on:
  push:

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3

      - name: Check file exists
        run: |
          if [ -f index.html ]; then
            echo "index.html exists"
          else
            echo "index.html missing"
            exit 1
          fi

      - name: Check content
        run: |
          if grep -q "<h1>" index.html; then
            echo "Heading found"
          else
            echo "No <h1> tag"
            exit 1
          fi
